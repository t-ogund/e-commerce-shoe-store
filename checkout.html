        <div class="container">

                <div class="col-md-8 bg-info">
                    <div class="row">
                        <h1>Checkout</h1>
                    </div>
                    <div class="row d-flex justify-content-center mb-5">
                        <form class="bg-success form-width">
                            <div>
                                <h2>1 Contact Information</h2>
                            </div>
                            <div>
                                <p class="e-mail-address"></p>
                                <p>Already have an account? <span>Please Sign In</span></p>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="first-name">First*</label>
                                <input type="text" class="form-control" id="first-name" placeholder="First Name">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="last-name">Last*</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="email">E-Mail Address*</label>
                              <input type="email" class="form-control" id="email" placeholder="you@email.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Telephone*</label>
                                <input type="text" class="form-control" id="phone" placeholder="000-000-0000">
                              </div>
                              
                              <div class="button-section">
                                <button type="submit" class="btn btn-primary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save & Continue</button>
                              </div>                       
                          </form>
                    </div>

                    <div class="row d-flex justify-content-center mb-5">
                        <form class="bg-warning form-width">
                            <div>
                                <h2>2 Package Options</h2>
                            </div>
    
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="first-name">First*</label>
                                <input type="text" class="form-control" id="first-name" placeholder="First Name">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="last-name">Last*</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                              </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Street Address 1*</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>
                            </div>
                            <div class="form-row bg-success shipping-address">
                                <div class="form-group col-md-4 bg-dark">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="form-group col-md-4 bg-light">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                
                                <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>
                                </div>
                                
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck">
                                  <label class="form-check-label" for="gridCheck">
                                    Check me out
                                  </label>
                                </div>
                            </div>
                            
                            <div class="checkout-display-section">
                                <div class="checkout-display-image">

                                </div>
                                <div class="checkout-display-narrative">

                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                  <label for="shipping-option">When would you like this delivered?*</label>
                                  <select id="shipping-option" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                  </select>
                                </div>

                                <div class="button-section">
                                    <button type="submit" class="btn btn-primary">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save & Continue</button>
                                </div>
                            </div>


                          </form>
                    </div>

                <div class="col-md-4 bg-warning">
                    <div class="col-md-12 fixed-order-summary">
                        <div class="order-summary-title">
                            <h2>Order Summary</h2>
                        </div>
                        <div class="subtotal-section">
    
                        </div>
                        <div class="shipping-section">
                            <p>Standard Shipping:</p>
                            <p>3 - 5 Business Days</p>
                        </div>
                        <div class="discount-section">
                            <p>Discounts: </p>

                        </div>
