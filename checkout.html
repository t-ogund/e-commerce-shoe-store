                        <form class="form-width form-contact-section">

                                <h2 class="package-title">1 Contact Information</h2>
                            </div>
                            <div>
                                <p class="e-mail-address"></p>
                                <p class="already-account">Already have an account? <span>Please Sign In</span></p>
                            </div>
                            <div class="contact-toggle">
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="first-name" class="contact-info-label">First*</label>
                                  <input type="text" class="form-control contact-info" id="first-name" placeholder="First Name" required>
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="last-name" class="contact-info-label">Last*</label>
                                  <input type="text" class="form-control contact-info" id="last-name" placeholder="Last Name" required>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="email" class="contact-info-label">E-Mail Address*</label>
                                <input type="email" class="form-control contact-info" id="email" placeholder="you@email.com" required>
                              </div>
                              <div class="form-group">
                                  <label for="phone">Telephone</label>
                                  <input type="text" class="form-control" id="phone" placeholder="000-000-0000">
                                </div>
                                
                                <div class="form-row button-section">
                                  <div class="form-group col-md-12">
                                      <button type="submit" class="btn btn-outline-dark cancel mr-2">Cancel</button>
                                      <button class="btn btn-dark save-and-continue ml-2">Save & Continue</button>
                                  </div>
                                </div> 
                              </div>                      
                          </form>
                    </div>

                            </div>
                            <div class="package-toggle">
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="first-name-package">First*</label>

                              </div>
                              <div class="form-group col-md-6">
                                <label for="last-name-package">Last*</label>
                                <input type="text" class="form-control package-contact-info" id="last-name-package" placeholder="Last Name" required>
                              </div>
                            </div>
                            <div class="form-row">

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress2-package">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2-package" placeholder="Apartment, studio, or floor">
                                </div>
                            </div>
                            <div class="form-row shipping-address">

                                <div class="form-group col-md-12">

                                </div>
                            </div>   

                          </div>

                                <div class="form-group col-md-4">
                                    <label for="card-year"></label>

                                </div>
                                <div class="form-group col-md-4">
                                    <label for="card-security-code"></label>
                                    <input type="text" class="form-control" id="card-security-code" placeholder="CSC*">
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                      <input class="payment-form-check-input" type="checkbox" id="payment-form-check-input">
                                      <label class="form-check-label" for="payment-form-check-input">
                                        Auto-populate Payment Information
                                      </label>
                                    </div>
                                </div>
                            </div>              
                        </form>
                    </div>

                    <div class="row d-flex justify-content-center mb-5">
                        <form class="form-width">
